openapi: 3.0.2
info:
  title: IBM PlantExpert - OpenAPI 3.0
  description: |-
    This is a Plant Expert API using Watsonx AI 

    Some useful links:
    - [The PlantExpert repository](https://github.com/IBM-api/IBM-PlantExpert)
    - [The source API definition for the PlantExpert](https://github.com/IBM-api/IBM-PlantExpert/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://IBM.io/terms/
  contact:
    email: apiteam@IBM.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.15
  x-ibm-annotations: "true"
  x-ibm-application-name: WatsonX Plant Expert
  x-ibm-application-id: PlantExpert
  x-ibm-skill-type: imported
  x-ibm-application-icon: "<svg width=\"19\" height=\"20\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xml:space=\"preserve\" overflow=\"hidden\"><defs><clipPath id=\"clip0\"><rect x=\"7\" y=\"370\" width=\"19\" height=\"20\"/></clipPath><image width=\"41\" height=\"42\" xlink:href=\"data:image/jpeg;base64,\" preserveAspectRatio=\"none\" id=\"img1\"></image><clipPath id=\"clip2\"><path d=\"M7 380C7 374.477 11.2533 370 16.5 370 21.7467 370 26 374.477 26 380 26 385.523 21.7467 390 16.5 390 11.2533 390 7 385.523 7 380Z\" fill-rule=\"evenodd\" clip-rule=\"evenodd\"/></clipPath></defs><g clip-path=\"url(#clip0)\" transform=\"translate(-7 -370)\"><g clip-path=\"url(#clip2)\"><use width=\"100%\" height=\"100%\" xlink:href=\"#img1\" opacity=\"1\" transform=\"matrix(0.463415 0 0 0.47619 7 370)\"></use></g></g></svg>"
servers:
- url: https://bs1lhv1m-8080.uks1.devtunnels.ms
security:
- basic_auth: []  
tags:
- name: plantexpert
  description: plantexpert
paths:
  /plantexpert:
    post:
      tags:
      - plantexpert
      summary: plantexpert
      description: Ask Question about plant growing conditions
      operationId: plantexpert
      parameters:
      - name: projectId
        in: query
        description: Project Identifier for classification
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: 902e9bda-956c-46af-ad1f-e6aeaaadd283
      - name: apiKey
        in: query
        description: Api Key
        required: true
        style: form
        explode: true
        schema:
          type: string
          default: pXlFhgkg_wfJu2jvLrkNvboGEX4P0hyAX5vm4l8ulSda      
      requestBody:
        description: PlantExpert prompt
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        "405":
          description: Invalid input
      x-swagger-router-controller: PlantExpert
components:
  schemas:
    Request:
      type: object
      properties:
        plant:
          type: string
          example: Cactus
    Response:
      type: object
      properties:
        generated:
          type: string
          example: "\n\n| Condition          | Value         |\n|--------------------|--------------|\n| Temperature range  | 10-18Â°C      |\n| Light              | Full sun     |\n| Humidity           | 60-70%       |\n| Watering level     | Medium       |"       
        lux:
          type: string
          example: 1000
        lightOn:
          type: number
          example: 8   
        lightOff:
          type: number
          example: 21    
        highTemp:
          type: number
          example: 25  
        lowTemp:
          type: number
          example: 25     
        highHumidity:
          type: number
          example: 80       
        lowHumidity:
          type: number
          example: 25     
        wateringDuration:
          type: number
          example: 2          
        waterTime1:
          type: number
          example: 8              
        waterTime2:
          type: number
          example: 8       
        waterTime3:
          type: number
          example: 8                                                                    

  securitySchemes:
    basic_auth:
      type: http
      scheme: basic